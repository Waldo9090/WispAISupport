<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wisp Support</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #6a0dad;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .support-container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #6a0dad;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #444;
      line-height: 1.6;
    }
    .contact-info {
      margin-top: 20px;
    }
    .contact-info p {
      margin: 10px 0;
      font-weight: 500;
    }
    .contact-info a {
      color: #6a0dad;
      text-decoration: none;
      transition: color 0.3s;
    }
    .contact-info a:hover {
      color: #4b0082;
    }
    @media (max-width: 480px) {
      .support-container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 1.75rem;
      }
      p, .contact-info p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="support-container">
    <h1>Wisp AI Support</h1>
    <p>If you need any assistance, please don’t hesitate to reach out. We’re here to help with any questions or issues you might have.</p>
    <div class="contact-info">
      <p>Email: <a href="mailto:support@descriptai.online">support@descriptai.online</a></p>
      <p>Phone: <a href="tel:+19497749858">+1 (949) 774-9858</a></p>
    </div>
  </div>
</body>
</html>
